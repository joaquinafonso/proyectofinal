<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffdbc3;
    }
  </style>
</head>



<body>
  <main class="mt-5">
    <div class="alert alert-danger text-center" role="alert" id="faltan_datos">
      <h4 class="alert-heading">Faltan Datos</h4>
    </div>
    <div id="datos" class="loginContainer">
      <form>
      <h2>Login to your account</h2>
      <input class="infobox" type="text" name="emailAddress" placeholder="Email Address" id="email"> 
      <br>
      <input class="infobox" type="password" name="password" placeholder="Password" id="password">
      <div class="checkbox">
      <label>
      <input type="checkbox" id="rememberMe"> Remember me?</label><br>
      <button class="loginbutton" id="loginbutton">Login</button>
      </div>
      <p><a href="#">Forgot your password?</a></p>
    </div>
    </form>
  
    <!-- <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div> -->
      
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src='./js/login.js' defer></script>
</body>

</html>
