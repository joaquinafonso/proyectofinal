<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="dropdown nav-item">
            <a class="nav-link username dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li><a class="dropdown-item" id="endSession">Cerrar Sesión</a></li>
              <li>
                <section class="form-check form-switch" id="formSwitch">
                  <input class="form-check-input" type="checkbox" role="switch" id="changeMode">
                  <label class="form-check-label" for="changeMode">Modo Nocturno</label>
                </section>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section id="alertas">
      <div class="alert alert-danger text-center" role="alert" id="faltan_datos">
        <h4 class="alert-heading">Faltan Datos</h4>
      </div>
      <div class="alert alert-success text-center" role="alert" id="successfully_added">
        <h4 class="alert-heading">Se ha añadido el producto a su carrito</h4>
      </div>
      <div class="alert alert-danger text-center" role="alert" id="already_exists">
        <h4 class="alert-heading">El producto ya se encontraba en su carrito</h4>
      </div>
    </section>
    
    <div class="container-fluid" id="product-info-container"> </div>


    <div id="images" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel">
      </div>
      <button id="left-button" class="carousel-control-prev" type="button" data-bs-target="#images" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button id="right-button" class="carousel-control-next" type="button" data-bs-target="#images" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <form id="commentForm" class="addComment">
      <h3>Comentar</h3>
      <p class='newCommentTitle'>Tu opinión:</p>
      <textarea id='newComment'></textarea>
      <p class='newCommentTitle'>Tu puntuación:</p>
      <select id='selectScore'>
          <option value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
      <br>
      <input type="submit" class='btn btn-primary'>
    </form>
    <section id="relatedSection" class="flex-container"></section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
