  <section id="alertas">
    <div class="alert alert-danger text-center" role="alert" id="invalid_email">
      <h4 class="alert-heading">El email ingresado ya tiene una cuenta asociada</h4>
    </div>
    <div class="alert alert-success text-center" role="alert" id="successfully_update">
      <h4 class="alert-heading">Los datos se han actualizado correctamente</h4>
    </div>
  </section>
  <main>
    <div class="container">
      <h1 class="mt-4">Perfil de Usuario</h1>
      <img src="./img/img_perfil.png" id="display-avatar" >
      <br>
      <input type="file" id="input-avatar" name="avatar" accept="image/*"  class="btn"/>
      <br>
      <form id="user-form" class="needs-validation" novalidate>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="middle-name">Segundo nombre:</label>
              <input type="text" class="form-control" id="second-name" name="middle-name">
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Apellido:</label>
              <input type="text" class="form-control" id="lastname" name="last-name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="segundo_nombre">Segundo Apellido:</label>
              <input type="text" class="form-control" id="second-lastname" name="second_lastname">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Teléfono de Contacto:</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
    </div>
      
    </div>
  </main>
